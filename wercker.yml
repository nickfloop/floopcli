box:
    id: forwardloop/floop-host-debian-jessie-python36-dockermachine 
build:
    steps:
        - install-packages:
            packages: sudo rsync
        - pip-install
        - script:
            name: pip3 install floop
            code: |
                sudo pip3 install -e .
        - script:
            name: see env
            code: |
                env
        - script:
            name: python unit tests
            code: |
                sudo pytest --cov-report term-missing --cov=floop -v -s -x
